<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- cdn about tailwind css add  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- cdn about daisyui add  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <!-- link for adding Geist google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen p-4 md:p-8">

    <header class="max-w-7xl mx-auto mb-10">
        <h1 class="text-3xl mb-6 font-bold text-[#002C5C]">Job Application Tracker</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-[14px] text-[#323B49] font-medium">Total</p>
                <h2 id="dash-total" class="text-3xl font-bold text-[#002C5C]">8</h2>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-[14px] text-[#323B49] font-medium">Interview</p>
                <h2 id="dash-interview" class="text-3xl font-bold text-[#10B981]">0</h2>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-[14px] text-[#323B49] font-medium">Rejected</p>
                <h2 id="dash-rejected" class="text-3xl font-bold text-[#EF4444]">0</h2>
            </div>
        </div>
    </header>

    <section class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-[#002C5C]">Available Jobs</h2>
            <p id="job-count-badge"
                class=" text-[#64748B] bg-secondary-content text-[16px] font-semibold px-4 py-2 rounded-lg">8 jobs</p>
        </div>

        <div class="flex space-x-8 mb-8 bg-white p-2 rounded-t-xl overflow-x-auto">
            <button onclick="switchTab('all')" id="tab-all"
                class="tab-btn px-8 py-3 bg-[#4285F4] text-white rounded-lg font-medium">
                All
            </button>
            <button onclick="switchTab('interview')" id="tab-interview"
                class="tab-btn px-8 py-3 bg-white border border-gray-100 rounded-lg text-gray-500 font-medium">
                Interview
            </button>
            <button onclick="switchTab('rejected')" id="tab-rejected"
                class="tab-btn px-8 py-3 bg-white border border-gray-100 rounded-lg text-gray-500 font-medium">
                Rejected
            </button>
        </div>

        
    </section>


    <script src="script.js"></script>
</body>

</html>
